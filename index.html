<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pryma</title>
</head>

<body>
  <div class="count">0</div>
  <section class="lineValueModal">
    <span>Input a value (1-100)</span>
    <input id="inputLine" type="number" minlength="1" maxlength="3">
    <button disabled class="valueBtn">Ok</button>
  </section>
  <section class="canvas">
    <svg width="100vw" height="88%" class="svgCanvas">
      <g class="dots"></g>
      <g class="circles"></g>
    </svg>
  </section>
  <article class="panel">
    <div class="wrapper">
      <span class="text"></span>
      <button disabled class="btn">Next</button>
    </div>
  </article>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script src="./js/main.js"></script>
  <script src="./js/addingObj.js"></script>
  <script src="./js/calculate.js"></script>
</body>

</html>
